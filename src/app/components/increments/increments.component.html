<div class="input-group">
    <span class="input-group-btn">
        <button  
        [ngClass]="btnClass"
        type="button" 
        (click)="changeValueProgress(-5)">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input type="number"
    class="form-control"
    [ngClass]="{'is-invalid': valueProgress >= 100 || valueProgress < 0}"
    placeholder="Porcent"
    min="0"
    max="100"
    (ngModelChange)="onChange($event)"
    [(ngModel)]="valueProgress">
    <span class="input-group-btn">
        <button 
        [ngClass]="btnClass"
        type="button"
        (click)="changeValueProgress(5)">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
